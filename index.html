<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>HeroQuest Tracker</title>
</head>
<body>
    <div class="content" id="content">
        <div class="header" id="header">
            <div class="logo-container"><img src="images/hq-logo.png" alt="heroquest logo"></div>
            <div><h1>Character & Quest Tracker</h1></div>
            <div>
                    <h2>Characters</h2>
                    <h2>Quests</h2>
            </div>
        </div>
        <div class="character-sheet-container" id="character-sheet-container">
            <div class="character-sheet">
                <div>
                    <label for="character-name">Name</label>
                    <input type="text" id="character-name" name="character-name" required>
                </div>
                <div>
                    <label for="character-type">Character</label>
                    <input type="text" id="character-type" name="character-type" required>
                </div>
                <div>
                    <button class="killed-button"><i class="material-symbols-outlined">skull</i></button>
                </div>
                <div class="initial-stats-trackers">
                    <div id="attack-dice" class="numeric-tracker">
                        <p>Attack Dice</p>
                        <div>
                            <button>-</button>
                            <p>2</p>
                            <button>+</button>
                        </div>
                    </div>
                    <div id="defend-dice" class="numeric-tracker">
                        <p>Defend Dice</p>
                        <div>
                            <button>-</button>
                            <p>2</p>
                            <button>+</button>
                        </div>
                    </div>
                    <div class="starting-points">
                        <p>Starting Points</p>
                        <div id="starting-body-points" class="numeric-tracker">
                            <p>Body</p>
                            <div>
                                <button>-</button>
                                <p>2</p>
                                <button>+</button>
                            </div>
                        </div>
                        <div id="starting-mind-points" class="numeric-tracker">
                            <p>Mind</p>
                            <div>
                                <button>-</button>
                                <p>2</p>
                                <button>+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="character-weapons">Weapons</label>
                    <input type="text" id="character-weapons" name="character-weapons">
                </div>
                <div>
                    <label for="character-armor">Character Armor</label>
                    <input type="text" id="character-armor" name="character-armor">
                </div>
                <div class="current-tracker">
                    <div id="current-body-points" class="numeric-tracker">
                        <p>Body Points</p>
                        <div>
                            <button>-</button>
                            <p>2</p>
                            <button>+</button>
                        </div>
                    </div>
                    <div id="current-gold-coins" class="numeric-tracker">
                        <p>Gold Coins</p>
                        <div>
                            <button>-</button>
                            <p>2</p>
                            <button>+</button>
                        </div>
                    </div>
                </div>
                <div class="potions-items">
                    <label for="potions-items">Potions & Other Items</label>
                    <textarea name="potions-items" id="potions-items" cols="30" rows="10" placeholder="Healing, Invisible, etc."></textarea>
                </div>
            </div>
            <div id="create-character-sheet" class="character-sheet">
                <button type="button" id="add-character-button">Add Character</button>
            </div>
        </div>
    </div>
</body>
</html>
